<!DOCTYPE html>
<html>
<head>
	<title>Ecommerce shop</title>
	
	{{> header}}

	<link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>

	{{> menu}}

    <div id="contenedor-principal">
        <!--El contenedor contenedor hace que solo se vea la imagen destacada y que se oculte el overflow
        ya que el contenedor interior tiene un tamaño demasiado grande-->
        <div id="contenedor-contenedor-slider">
            <img id="flecha-izquierda-slider" src="../images/back.svg">
        	<img id="flecha-derecha-slider" src="../images/next.svg">
		    <div id="contenedor-imagenes-slider"></div>
        </div>
        <div id="contenedor-minisliders">
	        <div id="contenedor-minislider-vendidos" class="minislider">
	        	<h2>MÁS VENDIDOS</h2>
	        	<img class="flecha-izquierda-minislider" src="../images/back.svg">
	            <img class="flecha-derecha-minislider" src="../images/next.svg">
	        </div>
	        <div id="contenedor-minislider-populares" class="minislider">
	        	<h2>MÁS POPULARES</h2>
	        	<img class="flecha-izquierda-minislider" src="../images/back.svg">
	            <img class="flecha-derecha-minislider" src="../images/next.svg">
	        </div>
	        <div id="contenedor-minislider-recomendados" class="minislider">
	        	<h2>RECOMENDADOS</h2>
	        	<img class="flecha-izquierda-minislider" src="../images/back.svg">
	            <img class="flecha-derecha-minislider" src="../images/next.svg">
	        </div>        
	    </div>
	</div>

	{{> footer}}
	
	<script type="text/javascript" src="../js/index.js"></script>

</body>
</html>
