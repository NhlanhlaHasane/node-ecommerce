<!DOCTYPE html>
<html>
<head>
	<title>Ecommerce shop</title>
	
	{{> header}}

	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="stylesheet" type="text/css" href="../css/classMinislider.css">
</head>
<body>

	{{> menu}}

    <div id="contenedor-principal">
        <!--El contenedor contenedor hace que solo se vea la imagen destacada y que se oculte el overflow
        ya que el contenedor interior tiene un tamaÃ±o demasiado grande-->
        <div id="minislider2"></div>
        <div id="contenedor-contenedor-slider">
            <img id="flecha-izquierda-slider" src="../images/back.svg">
        	<img id="flecha-derecha-slider" src="../images/next.svg">
		    <div id="contenedor-imagenes-slider">
				{{each sliderImages}}
				<img class="imagen-slider" id="imagen-central" src="../public-uploads/{{sliderImages}}">
				{{/each sliderImages}}
		    </div>
        </div>
        {{if isError}}<div>{{error}}</div>{{/if isError}}
        <!--Minislider-->
        <div id="minislider1"></div>
	</div>
	<br><br><br><br><br>

	{{> footer}}
	
	<script type="text/javascript" src="../js/index.js"></script>
	<script type="text/javascript" src="../js/classMinislider.js"></script>

</body>
</html>
