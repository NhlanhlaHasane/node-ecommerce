<!DOCTYPE html>
<html>
<head>
	<title>{{titulo}}</title>
	<link rel="stylesheet" type="text/css" href="../css/producto.css">
	<link rel="stylesheet" type="text/css" href="../css/menu.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="menu-principal">
		<img id="logo" src="../images/logo.png">
		<a id="departamentos" href="javascript:void(0)">Departamentos</a>
		<div id="expandible-departamentos">
			<ul></ul>
		</div>
		<div id="contenedor-buscador">
			<input id="buscador" type="text" name="buscador">
			<div id="buscador-sugerencias"><ul></ul></div>
			<i id="icono-busqueda"></i>
		</div>
		<a id="carrito" href="#">Carrito</a>
		<a id="usuario" href="#">Mi cuenta</a>
	</div>

    <div id="contenedor-principal">
		<div id="contenedor-imagenes">
			<div id="contenedor-imagenes-secundarias">
				<div class="contenedor-imagen-secundaria-individual"><img onmouseenter="imageHover(this)" class="imagen-secundaria" src="../public-uploads/{{loop imagenes}}"></div>
			</div>

			<div id="contenedor-imagen-principal"><img id="imagen-principal" src="../public-uploads/{{loop imagenes 1}}"></div>
		</div>

		<div id="contenedor-informacion-producto">
		    <h1 id="producto-title">{{titulo}}</h1>

		    <div class="producto-precio">{{precio}}€</div>
		    <br/>
		    <div id="producto-atributos">
		      	<b id="producto-atributos-key">{{loopKey atributos}}</b>
		      	<select>
		    		<option>{{loopArray atributos}}</option>
		    	</select>
		    	{{/loopKey atributos}}
		    </div>
		    <br/>
		    <div id="producto-descripcion">{{descripcion}}<span id="producto-descripcion-fadeout"></span></div>
		    <div id="contenedor-button-expandir-texto">
		    	<a id="button-expandir-texto" href="javascript:void(0)">Expandir texto</a>
		    </div>
		    <br/>
		    <div id="producto-categoria">Categoría: {{categoria}}</div>
		    <br/>
		</div>

		<div id="contenedor-comprar-producto">
			<div id="contenedor-input-cantidad">Cantidad: <input id="input-cantidad" type="number" value="1"></div>
			<button id="button-añadir-cesta">Añadir a la cesta</button>
		</div>
	</div>
	<script type="text/javascript" src="../js/functions.js"></script>
	<script type="text/javascript" src="../js/menu.js"></script>
	<script type="text/javascript" src="../js/producto.js"></script>
</body>
</html>
