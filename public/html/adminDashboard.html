<!DOCTYPE html>
<html>
<head>
	<title>Admin dashboard</title>

  {{> adminHeader}}

	<link rel="stylesheet" href="../css/admin/adminDashboard.css" media="screen" title="no title">
</head>
<body>

	{{> adminMenu}}

  <div id="contenedor-total">
    <div class="contenedor-mensaje-carga">
      <div class="thin-spinner"></div>
      <h3></h3>
    </div>

    <section id="contenedor-estado">
    </section>

    <div class="chart-error"></div>
    <canvas id="chart" width="400px" height="400px"></canvas>

    <section id="contenedor-facturas">
      <div class="contenedor-mensaje-error error"></div>

      <div id="filtros-facturas">  
        <div class="paginacion-facturas"></div>
        <div id="filtros-facturas-estado">
          <div class="contenedor-filtros-estado">
            <input type="radio" name="pagado" value="estaPagado true">
              <span class="nombre-filtro" onclick="qAll('input[name=pagado]')[0].click()">Mostrar pagados</span>
            <br>
            <input type="radio" name="pagado" value="estaPagado false">
              <span class="nombre-filtro" onclick="qAll('input[name=pagado]')[1].click()">Mostrar no pagados</span>
          </div>

          <div class="contenedor-filtros-estado">
          <input type="radio" name="procesado" value="estaProcesado true">
            <span class="nombre-filtro" onclick="qAll('input[name=procesado]')[0].click()">Mostrar procesados</span>
            <br>
          <input type="radio" name="procesado" value="estaPagado false">
            <span class="nombre-filtro" onclick="qAll('input[name=procesado]')[1].click()">Mostrar no procesados</span>
          </div>

          <div class="contenedor-filtros-estado">
          <input type="radio" name="enviado" value="estaEnviado true">
            <span class="nombre-filtro" onclick="qAll('input[name=enviado]')[0].click()">Mostrar enviados</span>
            <br>
          <input type="radio" name="enviado" value="estaEnviado false">
            <span class="nombre-filtro" onclick="qAll('input[name=enviado]')[1].click()">Mostrar no enviados</span>
          </div>
        </div>
      </div>

      <div class="contenedor-responsive-tabla">
        <table id="tabla-facturas">
        </table>
      </div>

      <div id="paginacion-footer-facturas" class="paginacion-facturas"></div>
    </section>
  </div><!--Contenedor total-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js" type="text/javascript"></script>
  <script src="../js/functions.js" charset="utf-8"></script>
  <script src="../js/admin/adminDashboard.js" charset="utf-8"></script>
</body>
</html>
