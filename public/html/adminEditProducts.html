<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Admin edit products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/status.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="../css/adminMenu.css" media="screen" title="no title">
  <link rel="stylesheet" href="../css/adminEdit.css">
  <link rel="stylesheet" href="../css/adminDashboard.css" media="screen" title="no title">
</head>
<body>

  <div id="overlay-black"></div>
	<h5 id="status"></h5>

    <div class="main-menu">
      <button id="contenedor-burger" class="main-menu-item">
        <img id="icono-menu" src="../images/menu.png">
      </button>
      <a id="dashboard-button" href="/admin/dashboard">Dashboard</a>
      <a id="see-products-button" href="/admin/edit-products">Edit Products</a>
      <a id="edit-index" href="/admin/edit-index">Edit index</a>
      <a id="close-session" href="/close-session">Exit admin</a>
    </div>

    <div id="contenedor-total">
	    
      <section id="seccion-productos">
        <div id="contenedor-opciones-productos">
          <!--Muy importante mantener este orden para que se detecten bien los child nodes-->
          <select id="contenedor-categorias"><option>Todas</option></select>
          <button id="button-nuevo-producto">Nuevo producto</button>
        </div>

        <div id="contenedor-productos"></div>
      </section>
	    <section id="seccion-preview">
        <!--Widget imágenes-->
        <div id="contenedor-imagenes">
          <div id="contenedor-interior-imagenes">
            <div id="contenedor-imagenes-secundarias"></div>
            <div id="imagen-principal" title="add image"></div>
            <input id="image-upload-input" type="file" name="uploads[]" multiple="multiple">
          </div>
          
          <div id="contenedor-guardar-producto">
            <button id="button-guardar-producto" class="button-big-padding button-no-style" type="button" name="button">Guardar borrador</button>
            <button id="button-publicar-producto" class="button-big-padding" type="button" name="button">Publicar producto</button>
          </div>
        </div>

        <!--Informacion producto-->
        <div id="contenedor-informacion-producto">
          <textarea id="producto-title" rows="2" placeholder="Título"></textarea>
          <span id="precio-permalink-no-border">
            <input class="contenedores-precio-permalink" id="producto-precio" type="number" placeholder="Precio en €">
            <div class="contenedores-precio-permalink">localhost:8000/</div>
            <input id="permalink" type="text" placeholder="Permalink">
          </span>

          <textarea id="producto-descripcion" rows="10" placeholder="Descripción"></textarea><br/>

          <div id="contenedor-categoria-atributos">
            <!--Widget categoría-->
            <div id="contenedor-elementos-categoria">
              <div>Categoría</div>

              <select id="producto-categorias"><option>Default</option></select>
              
              <b id="producto-categoria-seleccionada"></b>
              <button id="button-categoria-borrar" class="button-no-style" type="button" name="button">Borrar</button>
              <button id="button-activar-nueva-categoria" type="button" name="button">Añadir</button>
            </div>
            <div id="contenedor-categoria-add">
              <div>Nueva categoría</div>
              <input id="nueva-categoria" type="text" size="13" placeholder="Nombre nueva" />
              <button id="button-nueva-categoria-cancelar" class="button-no-style" stype="button" name="button">Cancelar</button>
              <button id="button-nueva-categoria-add" type="button" name="button">Añadir</button>
            </div>
            <br/>

            <!--Widget atributos-->
            <div id="contenedor-elementos-atributos">
              <div>Atributos</div>
              <div class="contenedor-magico">

              <input id="atributo-nuevo-nombre" type="text" name="name" placeholder="Nombre nuevo atributo">
              <button id="button-atributo-add">Añadir</button>

              </div>
              <ul id="lista-atributos"></ul>
            </div>
          </div>
        </div>
	    </section>
    </div><!--Contenedor total-->

    <script src="../js/functions.js" charset="utf-8"></script>
    <script src="../js/status.js" charset="utf-8"></script>
    <script src="../js/upload.js" charset="utf-8"></script>
    <script src="../js/atributo.js" charset="utf-8"></script>
    <script src="../js/categoria.js" charset="utf-8"></script>
    <script src="../js/permalink.js" charset="utf-8"></script>
    <script src="../js/adminDashboard.js" charset="utf-8"></script>
    <script src="../js/editProducts.js"></script>

</body>
</html>
