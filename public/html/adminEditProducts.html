<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Admin edit products</title>
	<link rel="stylesheet" href="../css/status.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="../css/adminMenu.css" media="screen" title="no title">
  <link rel="stylesheet" href="../css/adminEdit.css">
  <link rel="stylesheet" href="../css/adminDashboard.css" media="screen" title="no title">
</head>
<body>

	<h5 id="status"></h5>

    <div class="main-menu">
      <a class="main-menu-item" id="dashboard-button" href="/admin/dashboard">Dashboard</a>
      <a class="main-menu-item" id="add-product-button" href="/admin/add-product">Add product</a>
      <a class="main-menu-item" id="edit-products-button" href="#">Edit products</a>
      <button class="main-menu-item" id="close-session" type="button" name="name">Exit admin</button>
    </div>

    <div id="contenedor-total">
    	<section id="seccion-menu">
    		
    	</section>
	    
      <section id="seccion-productos">
	    </section>

	    <section id="seccion-preview">

          <div id="progress-bar"></div>

          <div id="contenedor-principal-add-product">

            <!--Widget imágenes-->
            <div class="contenedores-add-product" id="contenedor-imagenes">
              <div id="contenedor-imagenes-secundarias"></div>
              <div id="imagen-principal" title="add image"></div>
              <input id="image-upload-input" type="file" name="uploads[]" multiple="multiple">
            </div>

            <div class="contenedores-add-product" id="contenedor-informacion-producto">
              <div class="add-product-item">
                <div>Título del producto</div>
                <textarea id="producto-title" rows="4"></textarea>
              </div><br/>
              <div class="add-product-item">
                <div>Permalink</div>
                <b>http://192.168.1.111:3000/</b><input id="permalink" type="text" name="name">
                <div>Precio</div>
                <input id="producto-precio" type="number" name="name">€
              </div><br/>

              <div>Descripción del producto</div>
              <textarea id="producto-descripcion" rows="20"></textarea><br/><br/>

              <!--Widget categoría-->
              <div class="add-product-item">
                <div>Categoría</div>
                <div id="contenedor-elementos-categoria">
                  <select id="producto-categorias" size="5">
                  
                  </select>
                  <b id="producto-categoria-seleccionada"></b>
                  <button id="button-activar-nueva-categoria" class="button-no-style" type="button" name="button">Añadir</button>
                  <button id="button-categoria-borrar" class="button-no-style" type="button" name="button">Borrar</button>
                  <button id="button-categoria-guardar" type="button" name="button">Guardar</button>
                </div>
                <div id="contenedor-categoria-add">
                  <input id="nueva-categoria" type="text">
                  <button id="button-nueva-categoria-cancelar" class="button-no-style" stype="button" name="button">Cancelar</button>
                  <button id="button-nueva-categoria-add" type="button" name="button">Añadir categoría</button>
                </div>
              </div>
              <br/>

              <!--Widget atributos-->
              <div class="add-product-item">
                <div>Atributos</div>
                <div id="contenedor-elementos-atributos">
                  <div class="contenedor-magico">

                  <input id="atributo-nuevo-nombre" type="text" name="name" placeholder="Nombre nuevo atributo">
                  <button id="button-atributo-add">Añadir</button>

                  </div>
                  <ul id="lista-atributos"></ul>
                </div>
              </div>
              <br><br><br><br><br>
            </div>

            <div class="contenedores-add-product" id="contenedor-guardar-producto">
              <button id="button-guardar-producto" class="button-big-padding button-no-style" type="button" name="button">Guardar cambios</button>
              
              <button id="button-publicar-producto" class="button-big-padding" type="button" name="button">Publicar producto</button>
            </div>
          </div>

	    </section>
    </div>


    <script type="text/javascript" src="../js/editProducts.js"></script>
    <script src="../js/status.js" charset="utf-8"></script>
    <script src="../js/upload.js" charset="utf-8"></script>
    <script src="../js/atributo.js" charset="utf-8"></script>
    <script src="../js/categoria.js" charset="utf-8"></script>
    <script src="../js/permalink.js" charset="utf-8"></script>
    <script src="../js/adminDashboard.js" charset="utf-8"></script>

</body>
</html>
