<!DOCTYPE html>
<html>
<head>
  <title>Admin edit products</title>

  {{> adminHeader}}

  <link rel="stylesheet" href="../css/admin/adminEditProducts.css">
</head>
<body>

  {{> adminMenu}}

    <div id="contenedor-total">
	  <div class="mensaje-error-subida"></div>
      <section id="seccion-productos">
        <div id="contenedor-opciones-productos">
          <select id="contenedor-categorias"><option>Filtrar</option></select>
          <select id="limitar-productos">
            <option>10</option>
            <option>30</option>
            <option selected="selected">50</option>
            <option>100</option>
            <option>200</option>
            <option>500</option>
          </select>
          <button id="button-nuevo-producto">Nuevo producto</button>          
        </div>
        <div id="contenedor-importar-productos">
          <input type="file" name="importar-csv-productos">
          <button id="button-importar-csv">Importar csv</button>
        </div>

        <ul class="paginador-productos"></ul>
        <div class="success-message"></div>
        
        <div id="contenedor-productos"></div>
        <ul class="paginador-productos"></ul>
      </section>
	    <section id="seccion-preview">
        <!--Widget imágenes-->
        <div id="contenedor-imagenes">
          <div id="contenedor-interior-imagenes">
            <div id="contenedor-imagenes-secundarias"></div>
            <div id="imagen-principal" title="add image"></div>
            <input id="image-upload-input" type="file" name="uploads[]" multiple="multiple">
          </div>
          
          <div id="contenedor-guardar-producto">
            <button id="button-guardar-producto" class="button-big-padding" type="button" name="button">Guardar borrador</button>
            <button id="button-publicar-producto" class="button-big-padding" type="button" name="button">Publicar producto</button>
          </div>
        </div>

        <!--Informacion producto-->
        <div id="contenedor-informacion-producto">
          <textarea id="producto-title" rows="2" placeholder="Título"></textarea>
          <span id="precio-permalink-no-border">
            <input class="contenedores-precio-permalink" id="producto-precio" type="number" placeholder="Precio en €"><input id="permalink" type="text" placeholder="Permalink">
          </span>

          <textarea id="producto-descripcion" rows="10" placeholder="Descripción"></textarea><br/>

          <div id="contenedor-categoria-atributos">
            <!--Widget categoría-->
            <div id="contenedor-elementos-categoria">
              <div>Categoría</div>
              <!--Actualizamos la categoria seleccionada en el objeto de categorias-->
              <select id="producto-categorias"></select>
              
              <b id="producto-categoria-seleccionada"></b>
              <button id="button-categoria-borrar" type="button" name="button">Borrar</button>
              <button id="button-activar-nueva-categoria" type="button" name="button">Crear categoria</button>
            </div>
            <div id="contenedor-categoria-add">
              <div>Nueva categoría</div>
              <input id="nueva-categoria" type="text" size="13" placeholder="Nombre nueva" />
              <button id="button-nueva-categoria-cancelar" name="button">Cancelar</button>
              <button id="button-nueva-categoria-add" name="button">Añadir</button>
            </div>
            <br/>

            <!--Widget atributos-->
            <div id="contenedor-elementos-atributos">
              <div>Atributos</div>
              <div class="mensaje-error"></div>
              <div class="contenedor-magico">
                <input id="atributo-nuevo-nombre" type="text" placeholder="Nombre atributo">
                <textarea id="atributo-valores" type="text" placeholder="Valores atributo a|b|c"></textarea>
                <button id="button-atributo-add">Añadir</button>
              </div>
              <ul id="lista-atributos"></ul>
            </div>
          </div>
        </div>
	    </section>
    </div><!--Contenedor total-->

    <script src="../js/functions.js" charset="utf-8"></script>
    <script src="../js/admin/upload.js" charset="utf-8"></script>
    <script src="../js/admin/atributo.js" charset="utf-8"></script>
    <script src="../js/admin/categoria.js" charset="utf-8"></script>
    <script src="../js/admin/permalink.js" charset="utf-8"></script>
    <script src="../js/admin/adminEditProducts.js"></script>
</body>
</html>
