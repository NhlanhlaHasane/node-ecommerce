<!DOCTYPE html>
<html>
<head>
	<title>Ecommerce shop</title>
	
	{{> header}}

	<link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>

	{{> menu}}

    <div id="contenedor-principal">
        <!--El contenedor contenedor hace que solo se vea la imagen destacada y que se oculte el overflow
        ya que el contenedor interior tiene un tamaño demasiado grande-->
        <div id="contenedor-contenedor-slider">
            <img id="flecha-izquierda-slider" src="../images/back.svg">
        	<img id="flecha-derecha-slider" src="../images/next.svg">
		    <div id="contenedor-imagenes-slider">
								<img class="imagen-slider" src="../public-uploads/1.jpg">
				<img class="imagen-slider" src="../public-uploads/2.jpg">
				<img class="imagen-slider" src="../public-uploads/3.jpg">
				<img class="imagen-slider" src="../public-uploads/4.jpg">
				<img class="imagen-slider" src="../public-uploads/5.jpg">				<img class="imagen-slider" src="../public-uploads/5.jpg">

		    </div>
        </div>
        {{if isError}}
        <div>{{error}}</div>
        {{else isError}}
        {{/if isError}}
        <!--Minislider-->
        <div class="contenedor-minislider">
        	<h2>MÁS VENDIDOS</h2>
        	<img class="flecha-izquierda-minislider flecha-minislider" src="../images/back.svg">
	        <img class="flecha-derecha-minislider flecha-minislider" src="../images/next.svg">
	        <div class="minislider"></div>
	    </div>
	</div>
	<br><br><br><br><br>

	{{> footer}}
	
	<script type="text/javascript" src="../js/index.js"></script>

</body>
</html>
